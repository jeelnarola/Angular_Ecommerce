<div class="login">
    <div class="alert alert-danger col-3" role="alert" *ngIf="errorPassword">
       {{errorpasswordmsg}}
      </div>
      <div class="alert alert-success col-3" role="alert" *ngIf="successalert">
        {{errorpasswordmsg}}  
      </div>
    <form class="loginForm" [formGroup]="loginFormcontrol" (ngSubmit)="loginEmail()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email">
          <div *ngIf="emailvalidation?.invalid && loginsubmit || emailvalidation?.touched" style="color: red;">
            <span *ngIf="emailvalidation?.errors?.['required']">Email Required....</span>
        </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="{{passwordFieldType }}" class="form-control" id="exampleInputPassword1" formControlName="password">
            <div *ngIf="passwordvalidation?.invalid && loginsubmit || passwordvalidation?.touched" style="color: red;">
                <span *ngIf="passwordvalidation?.errors?.['required']">Password Required....</span></div>

        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="togglePasswordVisibility()">
          <label class="form-check-label" for="exampleCheck1">{{toggleButtonText}}</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
